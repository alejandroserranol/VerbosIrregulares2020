<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Verbos Irregulares</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <style>
            .cajaTexto {
                max-height: 25px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button id="castellano" class="btn btn-block btn-info disabled"></button>
                </div>
            </div>
            <br />
            <div class="row text-center ">
                    <div class="col-xs-4" id="boton1">
                        
                    </div>
                    <div class="col-xs-4" id="boton2">
                        <button  class="btn bg-warning text-white btn-block"></button>
                    </div>
                    <div class="col-xs-4" id="boton3">
                        <button  class="btn bg-warning text-white btn-block"></button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/listaVerbos.js"></script>
        <script>

            function randomIntFromInterval(min, max) { 
                // min and max included 
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function eligeVerbo() {
                var verboElegido = randomIntFromInterval(0, verbos.length);
                var tiempoAAdivinar = randomIntFromInterval(0, 3);
                document.getElementById("castellano").innerHTML = verbos[verboElegido][3];
                
                switch (tiempoAAdivinar){
                    case 0:
                        document.getElementById("boton1").innerHTML = "<input  id='caja' class='form-control' /> ";
                        document.getElementById("boton2").innerHTML = "<button class='btn bg-warning text-white btn-block'>"+ verbos[verboElegido][1] + "</button>";
                        document.getElementById("boton3").innerHTML = "<button class='btn bg-warning text-white btn-block'>"+ verbos[verboElegido][2] + "</button>";
                    break;
                    case 1:
                        document.getElementById("boton1").innerHTML = "<button class='btn bg-warning text-white btn-block'>"+ verbos[verboElegido][0] + "</button>";
                        document.getElementById("boton2").innerHTML = "<input  id='caja' class='form-control' /> ";
                        document.getElementById("boton3").innerHTML = "<button class='btn bg-warning text-white btn-block'>"+ verbos[verboElegido][2] + "</button>";
                    break;
                    default:
                        document.getElementById("boton1").innerHTML = "<button class='btn bg-warning text-white btn-block'>"+ verbos[verboElegido][0] + "</button>";
                        document.getElementById("boton2").innerHTML = "<button class='btn bg-warning text-white btn-block'>"+ verbos[verboElegido][1] + "</button>";
                        document.getElementById("boton3").innerHTML = "<input  id='caja' class='class='form-control ' /> ";
                    break;
                }



            }

            eligeVerbo();

        </script>
    </body>
</html>

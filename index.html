<body>
    <div class="container">
        <div class="row text-center ">
            <div class="col">
                <div id="nivel" class="alert bg-primary text-warning d-none" role="alert"></div>
            </div>
        </div>
        <div class="row  text-center ">
            <div class="col">
                <div id="appname" class="alert bg-ligth text-dark" role="alert">
                    <img class="bandera" src="img/ukflag.png" alt="UK flag" />Test verbos irregulares
                    <img class="bandera" src="img/ukflag.png" alt="UK flag" /></div>

            <div class="col">

        <div class="row">
            <div class="col">
                <button id="cambiaNivel" class="btn btn-block btn-primary" onclick="cambiaNivel();">Cambia de
                    Nivel</button>
            </div>
        </div>
        <div class="row  text-center ">
            <div class="col">
                <div id="labelNumVerbos" class="alert bg-secondary text-white" role="alert">Elige el n√∫mero de verbos
                </div>
            </div>
        </div>
        <div id="btnsEligeNumVerbos">
            <div id="fila01" class="row">
                <div class="col-1"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(10);">10</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(20);">20</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(30);">30</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(40);">40</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(50);">50</button>
                </div>
                <div class="col-1"></div>
            </div>
            <div id="fila02" class="row">
                <div class="col-2"></div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(60);">60</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(70);">70</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(80);">80</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-primary" onclick="eligeNumVerbos(140);">140</button>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/listaVerbos.js"></script>
    <!-- <script type="text/javascript" src="js/mejoras_parte_C.js"></script>
    <script type="text/javascript" src="js/mejoras_parte_A.js"></script>
    <script type="text/javascript" src="js/mejoras_parte_B.js"></script> -->
    <div id="mejoras"></div>
    <script type="text/javascript" language="JavaScript">
        $("document").ready(function () {
            var contador = 0;
            while (contador < 3) {
                switch (contador) {
                    case 0:
                        $.ajax({
                            url: "mejoras_parte_C.html",
                            context: document.body,
                            success: function (response) {
                                $("#mejoras").append(response);
                            }
                        });
                        break;
                    case 1:
                        $.ajax({
                            url: "mejoras_parte_B.html",
                            context: document.body,
                            success: function (response) {
                                $("#mejoras").append(response);
                            }
                        });
                        break;
                    default:
                        $.ajax({
                            url: "mejoras_parte_A.html",
                            context: document.body,
                            success: function (response) {
                                $("#mejoras").append(response);
                            }
                        });
                        break;
                }
                contador++;
            }
        });
    </script>
